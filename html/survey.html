<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>survey</title>
<link rel="stylesheet" type="text/css" href="res/css/css.css" />
 
</head>
<body>
	<div class="wrapper">
        <div class="header">
            <img src="res/images/logo.png" />
        </div>
        <div class="survey_box">
            <h3>赛诺菲文献查询满意度调查</h3>
            <div class="welcome">
                <p>您好！</p>
                <p class="thanks">感谢您使用赛诺菲文献检索服务。希望您对我们的服务进行评价，以便我们准确了解您的需求并提供更好的服务。</p>
            </div>
            <div class="survey_body">
                <div class="email">
                    <label>您的邮箱是</label>
                    <input type="text" />
                </div>
                <div class="ques_one">
                    <p>问题1: 您对文献检索的结果是否满意？</p>
                    <p>
                        <input type="radio" /><span>满意</span>
                        <input type="radio" /><span>不满意</span>
                    </p>
                </div>
                <div class="ques_one">
                    <p>问题2: 若不满意，请问我们应该在哪些方面改进?</p>
                    <p>
                        <input type="checkbox" />检索结果不够精准
                    </p>
                    <p>
                        <input type="checkbox" />检索结果不全面 
                    </p>
                    <p>
                        <input type="checkbox" />反馈时间超出规定天数
                    </p>
                    <p>
                        <input type="checkbox" />流程繁琐
                    </p>
                    <p>
                        <input type="checkbox" />服务态度不佳
                    </p>
                </div>
            </div>
            <div class="submit_btn">
            	<input type="button" class="btn" value="提交" />
            </div>
        </div>
    </div>
</body>
</html>
